  <body>
    <div class="mobile_container container">
    <div class="row">
      <div class="col-75">
        <div class="payment_container">
          <div action="#" method="post">
            <div class="row">
              <div class="col-50">
                <h3>Shipping Address</h3>
                <label for="fname"><i class="fa fa-user"></i> Full Name</label>
                <input type="text" id="fname" name="firstname" placeholder="John M. Doe" required>
                <label for="email"><i class="fa fa-envelope"></i> Email</label>
                <input type="text" id="email" name="email" placeholder="john@example.com" required>
                <label for="phoneno">Phone Number</label>
                <input type="tel" id="phonenum" class="phoneno" name="phonenumber" placeholder="Enter your mobile number..." required>
                <label for="adr"><i class="fa fa-address-card-o"></i> Address</label>
                <input type="text" id="adr" name="address" placeholder="542 W. 15th Street" required>
                <label for="city"><i class="fa fa-institution"></i> City</label>
                <input type="text" id="city" name="city" placeholder="New Delhi" required>

                <div class="row">
                  <div class="col-50">
                    <label for="state">State</label>
                    <input type="text" id="state" name="state" placeholder="Telangana" required>
                  </div>
                  <div class="col-50">
                    <label for="code">Pin code</label>
                    <input type="text" id="zip" name="zip" placeholder="555555" required>
                  </div>
                </div>
              </div>
        <button type="submit" class="btn" onclick="saveData()">Continue to checkout</button>
        <button type="button" href="./organic_products.html" class="btn cancel" onclick="pageRedirect()">Cancel</button>
      </div>
    </div>
  </div>
